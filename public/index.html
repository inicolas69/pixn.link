<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Facebook metadata -->
    <meta property="og:title" content="nico.link , URL shortener" />
    <meta
      property="og:description"
      content="nico.link is a URL shortener created by Nicolas Iniesta. Visit my Github (nico.link/github) or my Linkedin (nico.link/linkedin) to find out more about me !"
    />
    <meta property="og:image" content="link.png" />
    <meta property="og:url" content="https://www.nico.link" />
    <meta property="business:contact_data:locality" content="Lyon" />
    <meta property="business:contact_data:country_name" content="France" />
    <meta name="author" content="Nicolas Iniesta">
    <link rel="stylesheet" href="./style.css" />
    <title>pixn.link</title>
  </head>
  <body>
    <header>
      <a href="https://www.pixn.link">
        <h1>pixn.link - URL Shortener</h1>
      </a>
    </header>
    <main id="app">
      <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
        <div v-if="error" class="error">
          {{error}}
        </div>
        <input
          class="input"
          type="text"
          v-model="url"
          name="url"
          id="url"
          placeholder="enter a url"
        />
        <input
          class="input"
          type="text"
          v-model="slug"
          name="slug"
          id="slug"
          placeholder="enter an alias"
        />
        <button type="submit" class="create">create</button>
      </form>
      <div v-if="created">
        <p class="created">
          Your short url is: <a :href="created">{{created}}</a>
        </p>
      </div>
    </main>
    <!-- <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
